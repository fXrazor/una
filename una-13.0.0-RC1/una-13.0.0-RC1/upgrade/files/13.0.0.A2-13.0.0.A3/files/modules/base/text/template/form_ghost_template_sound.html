<div id="bx-uploader-file-{storage_object}-{file_id}" class="bx-uploader-ghost flex items-start mt-2">
    <input type="hidden" name="__name__[]" value="{file_id}" />
    <div class="bx-base-general-icon-wrapper mr-2">
        <img src="{file_icon}" class="bx-base-general-icon bx-base-general-icon-{file_id} rounded" />
    </div>
    <span class="bx-base-general-uploader-ghost">
        <div class="font-bold"><bx_text:_sys_txt_form_entry_input_picture_pic_url /></div>
        <div class="bx-form-input-wrapper bx-form-input-wrapper-text mt-1">
            <input class="bx-def-font-inputs bx-form-input-text" type="text" value="{file_url}" readonly="1" />
        </div>
        <div class="mt-2">
            <span id="bx-base-general-insert-to-post-link-{file_id}" style="display:none;">
                <a class="bx-btn bx-btn-small mr-2" href="javascript:void(0);" onclick="bx_base_general_insert_to_post('{file_id}', '{file_url}', '__editor_id__', '{file_type}', '__embed_url__');"><bx_text:_sys_txt_form_entry_input_picture_insert /></a>
            </span>
            <a class="bx-btn bx-btn-small mr-2" href="javascript:void(0);" onclick="bx_base_general_delete_ghost('{file_id}', '{file_url}', '{file_icon}', ['__editor_id__'], {js_instance_name});"><bx_text:_sys_txt_form_entry_input_picture_delete /></a>
        </div>
    </span>
</div>
<script>
    $('#bx-base-general-insert-to-post-link-{file_id}').show();

    // disable images drag&drop, because resized images address can be reset after some time
    $(".bx-base-general-icon-{file_id}").bind('dragstart', function(){
        return false; 
    });
</script>
