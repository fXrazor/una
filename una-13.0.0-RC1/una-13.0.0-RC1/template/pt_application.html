<bx_include_auto:_header.html />
<div class="bx-main bx-pt-application <bx_injection:injection_main_class />">
    <bx_injection:top />
    <div id="bx-toolbar" class="bx-main-toolbar bx-def-z-index-nav">
        <div class="bx-def-centered bx-def-padding-sec-leftright bx-def-page-width bx-def-box-sizing">
            <div id="bx-toolbar-content" class="bx-clearfix">
                <div id="bx-menu-toolbar-1-container">
                    <bx_menu:sys_toolbar_site />
                </div>
                <div id="bx-logo-container">
                    <bx_injection:injection_logo_before />
                    __main_logo__
                    <bx_injection:injection_logo_after />
                </div>
                <div id="bx-menu-toolbar-2-container">
                    <bx_menu:sys_toolbar_member />
                </div>
            </div>
        </div>
    </div>
    <div class="bx-main-content">
        <div class="bx-main-column narrow">
            <div class="bx-menu-toolbar-padding">
                <bx_menu:sys_site_panel />
            </div>
        </div>
        <div class="bx-main-column wide">
            <bx_injection:injection_between_cover_logo />
            __cover__
            <bx_injection:injection_between_cover_top_menu />
            <div id="bx-menu-main-bar-wrapper" class="bx-menu-main-bar-wrapper __site_submenu_hidden__">
                <div id="bx-menu-main-bar" class="bx-menu-main-bar __site_submenu_class__ bx-def-color-bg-sec">
                    <div class="bx-def-centered bx-def-padding-sec-leftright bx-def-box-sizing">
                        <bx_injection:injection_top_menu_before />
                        <bx_menu:sys_site_submenu />
                        <bx_injection:injection_top_menu_after />
                    </div>
                </div>
            </div>
            <bx_injection:injection_between_content_menu />
            <div id="bx-content-wrapper">
                __informer__
                <div class="bx-page-wrapper bx-def-padding-sec-leftright bx-def-box-sizing">
                    <div id="bx-content-container" class="bx-content-container bx-def-padding-sec-leftright">
                        <div id="bx-content-main" class="bx-content-main bx-def-margin-top">
                            <bx_injection:injection_content_before />
                            __page_main_code__
                            <bx_injection:injection_content_after />
                            <div class="bx-clear"></div>
                            <bx_injection:banner_bottom />
                        </div> <!-- #bx-content-main -->
                        <bx_injection:injection_between_content_footer />
                    </div> <!-- #bx-content-container -->
                </div>
            </div> <!-- #bx-content-wrapper -->
        </div> <!-- .bx-main-column -->
    </div> <!-- .bx-main-content -->
    <div id="bx-footer-wrapper">
        <hr class="bx-def-hr" />
        <div class="bx-def-centered bx-def-padding-sec-leftright bx-def-page-width bx-def-box-sizing">
            <div id="bx-footer" class="bx-def-padding-sec-left bx-def-padding-sec-right bx-clearfix">
                <bx_injection:injection_footer_before />
                <div id="bx-menu-bottom">
                    <bx_menu:sys_footer />
                </div>
                <bx_injection:injection_footer_after />
            </div>
        </div>
    </div>
    <bx_menu:sys_site_action />
</div>
<bx_include_auto:_footer.html />
