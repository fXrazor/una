<div class="bx-forum-participants __float__ bx-clearfix">
    <bx_repeat:participants>
        <div class="bx-forum-participant __class__">
            __unit__
            <bx_if:replies_count>
                <div class="bx-def-unit-alert bg-col-red2-dark" style="top:0; bottom:auto;">__count__</div>
            </bx_if:replies_count>
            <bx_if:last_replier>
                <div title="__title__" class="bx-forum-participant-alert-last-replier bx-def-unit-alert bg-col-blue2-dark">
                    <i class="sys-icon comments bx-def-font-contrasted"></i>
                </div>
            </bx_if:last_replier>
            <bx_if:author>
                <div title="__title__" class="bx-forum-participant-alert-author bx-def-unit-alert bg-col-blue2-dark">
                    <i class="sys-icon user bx-def-font-contrasted"></i>
                </div>
            </bx_if:author>
        </div>
    </bx_repeat:participants>
    <bx_if:participants_more>
        <div class="bx-forum-participant bx-def-unit bx-def-thumb-size">
            <a href="javascript:void(0);" onclick="$('#__id__').dolPopup({pointer:{el:$(this)}})">__title_more__</a>            
        </div>
        <div id="__id__" style="display:none;">__popup__</div>
    </bx_if:participants_more>
</div>
