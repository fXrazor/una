<div class="bx-base-text-unit bx-base-text-unit-ext bx-def-box bx-def-round-corners bx-def-color-bg-box bx-def-margin-bottom">
	<bx_if:thumb>
		<div class="bx-base-text-unit-cover">
			<img class="bx-base-text-unit-cover bx-def-round-corners" alt="__title__" src="__thumb_url__" />
		</div>
	</bx_if:thumb>
	<div class="bx-base-text-unit-text bx-def-padding bx-def-box-sizing">
	    <div class="bx-base-text-unit-title">
			<h2><a href="__content_url__">__title__ </a></h2>
			 __badges__
		</div>

        <div class="bx-base-text-unit-info bx-def-margin-sec-top">
            <bx_if:context>
                <div class="bx-review-extra-info">
                    <i class="sys-icon bx-review-reset-color __content_icon__"></i> <span class="bx-reviews-capitalize">__content_type__</span>: <a href="__content_link__">__content_name__</a>
                </div>
            </bx_if:context>
            <bx_if:product>
                <div class="bx-review-extra-info">
                    <i class="sys-icon bx-review-reset-color shopping-bag"></i> <bx_text:_bx_reviews_txt_product />: <a href="__product_link__">__product_name__</a>
                </div>
            </bx_if:product>

            <bx_if:rating>
                <div class="bx-review-rating">__stars__</div>
            </bx_if:rating>
        </div>

        <div class="bx-base-text-unit-summary bx-def-margin-sec-top bx-clearfix">
	        __summary__
	    </div>

	    <div class="bx-base-text-unit-info bx-def-margin-sec-top bx-def-font-small">
            <bx_if:meta><div class="bx-base-general-unit-meta">__meta__</div></bx_if:meta>
        </div>
	</div>
</div>
