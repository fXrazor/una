<div class="bx-menu-toolbar-padding">
    <div class="bx-base-pofile-cover-wrapper __class__">
        <div class="bx-base-pofile-cover bx-def-cover-color-bg bx-def-box-sizing">
            <div class="bx-base-pofile-cover-image bx-def-page-width bx-def-centered bx-def-padding-leftright bx-def-box-sizing">
                <div class="bx-base-pofile-cover-image-cnt bx-def-box-sizing">
                    <a class="bx-base-pofile-cover-image bx-def-box-sizing" href="__cover_href__" onclick="$('#__cover_popup_id__').dolPopupImage('__cover_url__', this)">
                        <img class="bx-base-pofile-cover-image" style="background-image:url(__cover_url__)" src="<bx_icon_url:spacer.gif />"/>
                    </a>
                    <div class="bx-cover-gradient"></div>
                </div>
            </div>
            <div class="bx-base-pofile-cover-info">
                <bx_if:show_avatar>
                    <div class="bx-base-pofile-cover-thumb bx-def-ava-big-size __add_class__">
                        <a class="bx-base-pofile-cover-thumb" href="__picture_href__" onclick="$('#__picture_popup_id__').dolPopupImage('__picture_url__', $(this).parent()); event.stopPropagation();">
                            <img class="bx-base-pofile-unit-thumb bx-def-ava-big bx-def-ava-big-size __img_class__" src="__ava_url__" <bx_if:show_ava_letter> style="display:none" </bx_if:show_ava_letter> />
                            <p class="bx-base-pofile-unit-thumb bx-def-ava-big bx-def-ava-big-size bx-def-border __img_class__-placeholder" style="background-color:rgba(__color__);<bx_if:show_ava_image>display:none</bx_if:show_ava_image>">__letter__</p>
                        </a>
                        <bx_if:show_online>
                            <div class="bx-base-pofile-unit-online"></div>
                        </bx_if:show_online>
                    </div>
                </bx_if:show_avatar>
                <div class="bx-base-pofile-ci-cnt bx-def-padding">
                    <div class="bx-base-pofile-cover-user">
                        <div class="bx-base-profile-cover-title-bages bx-def-centered">
                            <h1 class="bx-def-unit-info">__title__ </h1>
                            <div class="bx-base-profile-cover-meta flex flex-row flex-wrap justify-center lg:justify-start text-sm">__meta__</div>
                        </div>
                        <div class="bx-base-pofile-cover-actions bx-def-margin-top bx-def-margin-sec-leftright-neg" onclick="event.stopPropagation();">__action_menu__</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    __cover_popup__
    __picture_popup__
</div>
<script>
    setTimeout(function () {
        var sPath = '.bx-base-pofile-cover-wrapper .bx-base-pofile-unit-thumb';
        if ($(sPath).length) {
            var body = $("html, body");
            if (body.scrollTop() == 0) {
				body.animate({ scrollTop: $(sPath).offset().top - $('#bx-toolbar').height() - 16 + "px" }, 'slow');
            }
        }
    }, 500);
</script>
