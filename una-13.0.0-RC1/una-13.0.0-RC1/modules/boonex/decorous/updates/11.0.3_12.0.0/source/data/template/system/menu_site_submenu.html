<ul class="bx-menu-floating-blocks-submenu">
    <bx_repeat:submenu_items>
        <li class="__class_add__"><a class="bx-def-round-corners bx-def-color-bg-hl-hover " href="__link__" target="__target__" onclick="__onclick__">
            <div class="bx-menu-floating-blocks-icon">
                <bx_if:icon><i class="sys-icon __icon__"></i></bx_if:icon>
                <bx_if:image><img style="background-image:url(__icon_url__)" src="<bx_icon_url:spacer.gif />" /></bx_if:image>
            </div>
            <div class="bx-menu-floating-blocks-title">__title__</div>
        </a></li>
    </bx_repeat:submenu_items>
</ul>
