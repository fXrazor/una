<bx_include_auto:_header.html />
<div class="bx-main bx-pt-application <bx_injection:injection_main_class />">
    <bx_injection:top />
    <div id="bx-toolbar" class="bx-header bx-def-image-bg-header bx-def-color-bg-header bx-def-border-header bx-shadow-header bx-def-z-index-nav cd-main-header">
        <div class="bx-def-centered bx-def-padding-sec-leftright bx-def-box-sizing">
            <div class="bx-toolbar-content-wrapper bx-content-padding-header">
                <div id="bx-toolbar-content" class="bx-toolbar-content bx-clearfix">
                    <div id="bx-menu-toolbar-1-container" class="bx-toolbar-1-container">
                        <bx_menu:sys_toolbar_site />
                    </div>
                    <div id="bx-logo-container" class="bx-toolbar-logo-container">
                        <bx_injection:injection_logo_before />
                            __main_logo__
                        <bx_injection:injection_logo_after />
                    </div>
                    <div id="bx-menu-toolbar-2-container" class="bx-toolbar-2-container cd-nav">
                        <bx_menu:sys_toolbar_member />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bx-main-content bx-def-page-width bx-def-centered">
        <div class="bx-main-column narrow">
            <div class="bx-menu-toolbar-padding">
                <div class="bx-main-column-cnt bx-def-padding-topbottom">
                    <bx_menu:sys_site_panel />
                </div>
            </div>
        </div>
        <div class="bx-main-column wide">
            <div class="cd-main-content-wrp">
                <div class="cd-main-content bx-clearfix">
                    <div class="content-wrapper-wrp">
                        <div class="content-wrapper bx-def-box-sizing">
                            <bx_injection:injection_between_cover_logo />
                            __cover__
                            <bx_injection:injection_between_cover_top_menu />
                            <div class="bx-menu-main-bar-gap bx-def-centered bx-def-padding-leftright bx-def-page-width bx-def-box-sizing __site_submenu_hidden__">
                                <div id="bx-menu-main-bar-wrapper" class="bx-menu-main-bar-wrapper bx-def-round-corners bx-def-color-bg-sec">
                                    <div id="bx-menu-main-bar" class="bx-menu-main-bar __site_submenu_class__">
                                        <bx_injection:injection_top_menu_before />
                                        <bx_menu:sys_site_submenu />
                                        <bx_injection:injection_top_menu_after />
                                    </div>
                                </div>
                            </div>
                            <bx_injection:injection_between_content_menu />
                            <div id="bx-content-wrapper">
                                __informer__
                                <div class="bx-page-wrapper bx-def-centered bx-def-padding-sec-leftright bx-def-page-width bx-def-box-sizing">
                                    <div id="bx-content-container" class="bx-def-padding-sec-left bx-def-padding-sec-right">
                                        <div id="bx-content-main" class="bx-def-margin-sec-topbottom">
                                            <bx_injection:injection_content_before />
                                            __page_main_code__
                                            <bx_injection:injection_content_after />
                                            <div class="bx-clear"></div>
                                            <bx_injection:banner_bottom />
                                        </div> <!-- #bx-content-main -->
                                        <bx_injection:injection_between_content_footer />
                                    </div> <!-- #bx-content-container -->
                                </div>
                            </div> <!-- #bx-content-wrapper -->
                        </div> <!-- .content-wrapper -->
                    </div> <!-- .content-wrapper-wrp -->
                </div> <!-- .cd-main-content -->
            </div> <!-- .cd-main-content-wrp -->
        </div> <!-- .bx-main-column -->
    </div> <!-- .bx-main-content -->
    <div id="bx-footer-wrapper" class="bx-footer-wrapper bx-def-image-bg-footer bx-def-color-bg-footer bx-def-border-footer bx-shadow-footer">    
        <div class="bx-def-centered bx-def-padding-sec-leftright bx-def-box-sizing">
            <div id="bx-footer" class="bx-footer bx-def-padding-sec-left bx-def-padding-sec-right bx-clearfix">
                <div class="bx-footer-cnt bx-content-padding-footer">
                    <bx_injection:injection_footer_before />
                    <div id="bx-menu-bottom">
                        <bx_menu:sys_footer />
                    </div>
                    <bx_injection:injection_footer_after />
                </div>
            </div>
        </div>
    </div>
    <bx_menu:sys_site_action />
</div>
<bx_include_auto:_footer.html />
