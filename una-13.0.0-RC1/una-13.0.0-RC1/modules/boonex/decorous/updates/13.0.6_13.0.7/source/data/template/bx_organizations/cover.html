<div class="bx-menu-toolbar-padding">
    <div class="bx-base-pofile-cover-wrapper __class__ bx-def-centered bx-def-page-width bx-def-box-sizing">
        <div class="bx-base-pofile-cover bx-def-cover-color-bg bx-def-box-sizing">
            <div class="bx-base-pofile-cover-image">
                <p class="bx-base-pofile-cover-image bx-def-box-sizing flex justify-center items-center">
                    <img class="bx-base-pofile-cover-image bx-image-edit-source-__unique_id__" style="background-image:url(__cover_url__); __cover_settins__" src="<bx_icon_url:spacer.gif />"/>
                </p>
                <div class="bx-cover-gradient"></div>
            </div>
            <div class="bx-base-pofile-cover-info">
                <bx_if:show_avatar>
                    <div class="bx-base-pofile-cover-thumb bx-def-ava-big-size __add_class__">
                        <a class="bx-base-pofile-cover-thumb" href="__picture_href__" onclick="$('#__picture_popup_id__').dolPopupImage('__picture_url__', $(this).parent()); event.stopPropagation();">
                            <img class="bx-base-pofile-unit-thumb bx-def-ava-big bx-def-ava-big-size __img_class__" src="__ava_url__" <bx_if:show_ava_letter> style="display:none" </bx_if:show_ava_letter> />
                            <p class="bx-base-pofile-unit-thumb bx-def-ava-big bx-def-ava-big-size bx-def-border __img_class__-placeholder" style="background-color:rgba(__color__);<bx_if:show_ava_image>display:none</bx_if:show_ava_image>">__letter__</p>
                        </a>
                        <bx_if:show_online>
                            <div class="bx-base-pofile-unit-online"></div>
                        </bx_if:show_online>
                        __picture_tweak__
                    </div>
                </bx_if:show_avatar>
                <div class="bx-base-pofile-ci-cnt bx-def-padding-leftright">
                    <div class="bx-base-pofile-cover-user bx-def-margin-sec-topbottom">
                        <div class="bx-base-profile-cover-title-bages">
                            <h1 class="bx-def-unit-info">__title__ </h1>
                            <div class="bx-base-profile-cover-bages bx-base-bages-container">__badges__</div>
                        </div>
                        <div class="bx-base-pofile-cover-actions bx-def-margin-sec-leftright-neg" onclick="event.stopPropagation();">__action_menu__</div>
                    </div>
                </div>
            </div>
        __cover_tweak__
        </div>
    </div>
    __picture_popup__
</div>
