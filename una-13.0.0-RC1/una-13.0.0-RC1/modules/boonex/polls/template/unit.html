<div class="bx-base-text-unit bx-base-text-unit-ext bx-def-box bx-def-round-corners bx-def-color-bg-box mb-4">
    <bx_if:thumb>
        <div class="bx-base-text-unit-cover">
            <img class="bx-base-text-unit-cover bx-def-round-corners" alt="__title__" src="__thumb_url__" />
        </div>
    </bx_if:thumb>
    <div class="bx-base-text-unit-text bx-def-padding bx-def-box-sizing">
        <div class="bx-base-text-unit-title text-xl text-ellipsis overflow-hidden">
            <a href="__content_url__">__title__</a>
        </div>
        <div class="bx-base-text-unit-info mt-2 text-sm">
            <bx_if:meta><div class="bx-base-general-unit-meta">__meta__</div></bx_if:meta>
        </div>
        <div class="bx-base-text-unit-summary mt-2">__summary__</div> 
    </div>
</div>
