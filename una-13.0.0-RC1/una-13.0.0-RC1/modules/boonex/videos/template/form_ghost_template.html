<div id="bx-uploader-file-{storage_object}-{file_id}" class="bx-uploader-ghost flex items-start">
    <div class="bx-uploader-ghost-cnt">
        <div class="bx-base-general-icon-wrapper">
            <input type="hidden" name="__name__[]" value="{file_id}" />
            <img src="{file_icon}" class="bx-def-round-corners bx-base-general-icon bx-base-general-icon-{file_id}" />
        </div>
        <span class="bx-base-general-uploader-ghost">
            <span id="bx-base-general-intert-to-post-link-{file_id}" style="display:none;">
                <a class="bx-btn bx-btn-small bx-def-margin-sec-right" href="javascript:void(0);" title="<bx_text:_sys_txt_form_entry_input_picture_insert />" onclick="bx_base_general_insert_to_post('{file_id}', '{file_url}', '__editor_id__');"><i class="sys-icon plus"></i></a>
            </span>
            <a class="bx-btn bx-btn-small bx-def-margin-sec-right" href="javascript:void(0);" title="<bx_text:_sys_txt_form_entry_input_picture_delete />" onclick="bx_base_general_delete_ghost('{file_id}', '{file_url}', '{file_icon}', ['__editor_id__'], {js_instance_name});"><i class="sys-icon times"></i></a>
            <a class="bx-btn bx-btn-small mr-2" href="javascript:void(0);" title="<bx_text:_sys_txt_form_entry_input_picture_copy />" onclick="bx_copy_to_clipboard('{file_url}');"><i class="sys-icon copy"></i></a>
        </span>
    </div>
    <bx_if:set_poster>
        <span class="bx-base-general-use-as-poster">
            <input type="checkbox" name="__name_poster__[]" value="{file_id}" onclick="bx_base_general_select_ghost(this, '__name_poster__')" id="__name_poster__-{file_id}" /> 
            <label for="__name_poster__-{file_id}">__txt_pict_use_as_poster__</label>
        </span>
    </bx_if:set_poster>

    <bx_if:set_thumb>
        <span class="bx-base-general-use-as-thumb">
            <input type="checkbox" name="__name_thumb__[]" value="{file_id}" onclick="bx_base_general_select_thumb(this)" id="__name_thumb__-{file_id}" /> 
            <label for="__name_thumb__-{file_id}">__txt_pict_use_as_thumb__</label>
        </span>
    </bx_if:set_thumb>
</div>

<script>
    $('#bx-base-general-intert-to-post-link-{file_id}').show();

    $('#bx-uploader-file-{storage_object}-{file_id} .bx-base-general-use-as-thumb input[value="__thumb_id__"]').attr('checked', true);
	<bx_if:init_poster>
    $('#bx-uploader-file-{storage_object}-{file_id} .bx-base-general-use-as-poster input[value="__poster_id__"]').attr('checked', true);
	</bx_if:init_poster>

    // disable images drag&drop, because resized images address can be reset after some time
    $(".bx-base-general-icon-{file_id}").bind('dragstart', function(){
        return false; 
    });
</script>
